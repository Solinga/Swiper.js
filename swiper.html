<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Swiper.js</title>
	<link rel="stylesheet" type="text/css" href="swiper.css">	
	<style type="text/css">
		body{
			background: #eee;
			margin: 0;
			padding: 0;
			font-size: 20px;
			font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
			color: #000;

		}
		.swiper-container{
			height: 400px;
			width: 600px;
			background: #F0FFF0;
			margin: 40px auto; 
		}
		
		.swiper-slide{
			 margin: 100px auto; 
			 height: 200px;  
			background:#FFF0F5;
			text-align: center; 
			line-height: 200px; 
		}

	</style>
</head>
<body>	
<!-- 布局 -->
	<div class="swiper-container">
		<div class="swiper-wrapper">
			<div class="swiper-slide">slider1</div>
			<div class="swiper-slide">slider2</div>
			<!-- 设置单独停留的速度 -->
			<div class="swiper-slide" data-swiper-autoplay='3000'>slider3</div>
			<div class="swiper-slide">slider4</div>
			<div class="swiper-slide">slider5</div>
			<div class="swiper-slide">slider6</div>
		</div>
		<!-- 分页器 -->
		<div class="swiper-pagination"></div>
		<div class="swiper-button-prev"></div>
		<div class="swiper-button-next"></div>
		<!-- 滚动条 -->
		<div class="swiper-scrollbar"></div>
	</div>
	<script type="text/javascript" src="swiper.js"></script>
	<script type="text/javascript">
		var swiper=new Swiper('.swiper-container',{
			pagination:'.swiper-pagination',
			nextButton:'.swiper-button-next',
			prevButton:'.swiper-button-prev',
			// 设置点击
			paginationClickable:true,
			// 设置可否自动轮播
			autoplay:1000,
			// 解决bug，最后一页跳到第一页
			loop:true,
			// 左边滑到右边的速度
			speed:2000,
			// 滚动条
			scrollbar:'.swiper-scrollbar',
			// 禁用自动轮播
			// autopalyDisableOnInteraction:false,
			grabCursor:true,
			// 设置初识索引值(从0开始)
			initialSlide:2,
			// 距离
			// spaceBetween:30,
			// 竖直轮播
			// direction:'vertical',
		})
	</script>
</body>
</html>
